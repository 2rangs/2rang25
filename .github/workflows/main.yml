name: Deploy Nuxt SSR App

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Node.js 18 ë²„ì „ ì„¤ì •
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.18'

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜ ë° ìºì‹œ í´ë¦¬ì–´
      - name: Install dependencies and clean cache
        run: |
          echo "ğŸš€ Cleaning project directories..."
          rm -rf node_modules .output .nuxt
          echo "ğŸ”„ Installing dependencies..."
          npm install --legacy-peer-deps

      # 4. Nuxt Build
      - name: Build Project
        run: |
          echo "ğŸ›  Starting Nuxt build process..."
          npm run build

      # 5. EC2 ì„œë²„ì— ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ”„ Pulling latest code..."
            cd ~/2rang25
            git pull origin main
            echo "ğŸ§¹ Cleaning old files..."
            rm -rf node_modules .output .nuxt
            echo "ğŸ”„ Installing dependencies..."
            npm install --legacy-peer-deps
            echo "ğŸ›  Building the application..."
            npm run build
            echo "ğŸš€ Restarting application with PM2..."
            pm2 kill
            pm2 start ecosystem.config.cjs

      # 6. ë°°í¬ í™•ì¸
      - name: Check Application Status
