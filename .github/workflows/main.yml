name: Deploy to EC2 (Nuxt SSR)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Dependencies and Build
        run: |
          echo "ðŸš€ Installing dependencies..."
          npm install --legacy-peer-deps
          echo "ðŸ›  Building the project..."
          export NUXT_UI_PRO_LICENSE=${{ secrets.NUXT_UI_PRO_LICENSE }}
          npm run build
        continue-on-error: false

      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Connecting to EC2..."
            cd ~/2rang25
            echo "ðŸ”„ Pulling the latest code..."
            git reset --hard
            git pull origin main
            echo "ðŸš€ Installing dependencies on EC2..."
            export NUXT_UI_PRO_LICENSE=${{ secrets.NUXT_UI_PRO_LICENSE }}
            npm install --legacy-peer-deps
            echo "ðŸ›  Building project on EC2..."
            npm run build
            echo "ðŸ”„ Restarting PM2..."
            pm2 delete all || true
            pm2 start npm --name "2rang25" -- start
            echo "âœ… Deployment complete!"
