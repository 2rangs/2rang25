name: CI/CD Pipeline for Nuxt 3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: 코드 체크아웃 중.....
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Node.js 설정 중.....
        uses: actions/setup-node@v4
        with:
          node-version: '18.18'

      # 3. 의존성 강제 재설치
      - name: 필수 파일 재설치중.....
        run: |
          rm -rf node_modules
          npm install

      # 4. Nuxt 빌드 디버깅
      - name: 프로젝트 빌드중.....
        run: |
          export NUXT_UI_PRO_LICENSE=${{ secrets.NUXT_UI_PRO_LICENSE }}
          npm run build --verbose

      # 5. EC2 서버로 배포
      - name: EC2 서버로 배포중.....
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e  # 에러 발생 시 중단
      
            echo "==== Fixing Node.js Conflicts ===="
            # 기존 Node.js 및 충돌 패키지 제거
            sudo apt-get remove --purge -y nodejs libnode72
            sudo apt-get autoremove -y
            sudo apt-get clean
      
            # Node.js 18 설치
            echo "==== Installing Node.js 18 ===="
            curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
            sudo apt-get update
            sudo apt-get install -y nodejs
            node -v
            npm -v
      
            # 프로젝트 배포 준비
            echo "==== Deploying Project ===="
            cd ~/2rang25
            git reset --hard
            git pull origin main
      
            # Nuxt 프로젝트 의존성 설치 및 빌드
            export NUXT_UI_PRO_LICENSE=${{ secrets.NUXT_UI_PRO_LICENSE }}
            npm install
            npm ci --verbose
            npm run build --verbose
      
            # PM2로 서버 재시작
            echo "==== Restarting PM2 ===="
            pm2 delete all || true
            pm2 start npm --name "2rang25" -- start
