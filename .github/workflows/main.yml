name: Deploy to EC2 (Nuxt SSR)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: Checkout Code
        uses: actions/checkout@v4
        run: echo "âœ… Code checked out successfully."

      # 2. Node.js 18 ë²„ì „ ì„¤ì •
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        run: echo "âœ… Node.js 18 installed."

      # 3. ì˜ì¡´ì„± ì„¤ì¹˜ ë° ë¹Œë“œ
      - name: Install Dependencies
        run: |
          echo "ğŸš€ Installing dependencies..."
          npm install --legacy-peer-deps
        continue-on-error: false

      - name: Build Project
        run: |
          echo "ğŸ›  Building the project..."
          npm run build
        continue-on-error: false

      # 4. SSHë¥¼ í†µí•´ EC2ì— ë°°í¬
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸš€ Connecting to EC2..."
            cd ~/2rang25
            echo "ğŸ”„ Pulling the latest code..."
            git pull origin main
            echo "ğŸš€ Installing dependencies on EC2..."
            npm install --legacy-peer-deps
            echo "ğŸ›  Building project on EC2..."
            npm run build
            echo "ğŸ”„ Restarting PM2..."
            pm2 delete all || true
            pm2 start npm --name "2rang25" -- start
            echo "âœ… Deployment complete!"

      # 5. PM2 í”„ë¡œì„¸ìŠ¤ í™•ì¸
      - name: Verify PM2 Process
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ğŸ” Verifying PM2 status..."
            pm2 list
