name: Deploy to EC2

on:
  push:
    branches:
      - main  # main 브랜치에 push될 때 실행됨

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Node.js 버전

      - name: SSH to EC2 and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}  # EC2 퍼블릭 IP
          username: ${{ secrets.USER }}  # SSH 사용자명
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # .pem 키 파일
          script: |
            cd /home/ubuntu/2rang25
            git pull origin main
            npm install
            npm run build
            pm2 kill
            pm2 start ecosystem.config.cjs
